<div class="flex flex-col justify-center lg:mx-44 gap-10 px-10 pt-[13rem]">
  <!-- Título -->
  <div class="flex gap-5 items-center w-full justify-center">
    <img src="assets/images/image.png" class="w-10 h-10" alt="" />
    <h1
      class="font-messiri text-[1.7rem] lg:text-[3rem] font-primary text-center text-primary font-bold"
    >
      Galería de imágenes
    </h1>
  </div>

  <!-- Grid de miniaturas -->
  <div
    class="place-content-center justify-items-center grid grid-cols-2 gap-4 lg:gap-10 lg:grid-cols-6 bg-cover bg-center
     w-full p-5 lg:p-10 rounded-sm shadow-md bg-no-repeat"
  >
    <div *ngFor="let album of albums; let i = index" class="cursor-pointer w-28 lg:w-40">
      <img [src]="album.thumb" [alt]="album.caption" (click)="open(i)" />
    </div>
  </div>
</div>

<!-- Modal / Lightbox -->
<div
  *ngIf="selected !== null"
  class="fixed inset-0 bg-black/90 flex items-center justify-center z-50"
>
  <!-- Botón cerrar -->
  <button
    (click)="close()"
    class="absolute top-5 right-5 text-white text-3xl font-bold"
  >
    ✕
  </button>

  <!-- Botón previo -->
  <button
    (click)="prev()"
    class="absolute left-5 text-white text-4xl font-bold"
  >
    ‹
  </button>

  <!-- Imagen -->
  <img
    [src]="albums[selected!].src"
    [alt]="albums[selected!].caption"
    class="max-h-[90%] max-w-[90%] rounded-lg shadow-lg"
  />

  <!-- Botón siguiente -->
  <button
    (click)="next()"
    class="absolute right-5 text-white text-4xl font-bold"
  >
    ›
  </button>

  <!-- Texto -->
  <div class="absolute bottom-10 text-white text-lg">
    {{ albums[selected!].caption }}
  </div>
</div>
